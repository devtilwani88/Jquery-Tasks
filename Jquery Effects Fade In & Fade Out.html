<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });

      $("button").click(function(){
        $("#div4").fadeOut();
        $("#div5").fadeOut("slow");
        $("#div6").fadeOut(3000);
      });
    });
    </script>
</head>
<body>
    
    <p>Fade In Effect</p>
    
    <button>Click to fade in boxes</button> <br> <br>
    
    <div id="div1" style="width:80px;height:80px;display:none;
    background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;
    background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;
    background-color:blue;"></div> <hr>
    
    <p>Fade Out Effects</p>

    <button>Click to fade out boxes</button> <br> <br>

    <div id="div4" style="width:80px;height:80px;
    background-color:aqua;"></div><br>
    <div id="div5" style="width:80px;height:80px;
    background-color:brown;"></div><br>
    <div id="div6" style="width:80px;height:80px;
    background-color:blueviolet;"></div> <hr>
    
</body>
</html>
